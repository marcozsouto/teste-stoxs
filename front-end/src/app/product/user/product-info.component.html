<div id="preloder">
    <div class="loader"></div>
</div>

<section class="shop-details">
    <div class="product__details__pic">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="product__details__breadcrumb">
                        <a href="./">Home</a>
                        <a href="./products">Shop</a>
                        <span>Product Details</span>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 col-md-3">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item" *ngFor="let url of product.imagesUrl; let i = index">
                            <a class="nav-link" data-toggle="tab"  href="#tabs-{{i+1}}"  role="tab" aria-selected="false">
                                <div class="product__thumb__pic set-bg" style="background-image: url(&quot;/assets/img/{{url}}&quot;);">
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="col-lg-6 col-md-9">
                    <div class="tab-content">
                        <div class="tab-pane" [ngClass]= "{'active': isFirst }" id="tabs-{{i+1}}" role="tabpanel" *ngFor="let url of product.imagesUrl; let i = index; first as isFirst">
                            <div class="product__details__pic__item">
                                <img src="/assets/img/{{url}}" alt="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="product__details__content">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <div class="product__details__text">
                        <h4>{{product.name}}</h4>
                        <app-star [rating]="product.rating">
                        </app-star>
                        <span> - 5 Reviews</span>
                        <h3>${{product.price}}</h3>
                        <p>{{product.description}}</p>
                        <div class="product__details__option">
                            <div class="product__details__option__size">
                                <span>Option:</span>
                                
                                <label [for]="option.name" *ngFor="let option of product.options; let i = index" [ngClass]= "{'active': clicked[i], '': !clicked[i]}" (click)="like(i)">{{option.name}}
                                </label>
                                
                            </div>
                        </div>
                        <div class="product__details__cart__option">
                            <div class="quantity">
                                <div class="pro-qty">
                                    <input  min="1" [(ngModel)]="amount"  type="number"  [ngModel]="amount">
                                </div>
                            </div>
                            <button  class="primary-btn" (click) = "addToCart()">add to cart</button>
                        </div>
                        <div class="product__details__last__option">
                            <h5><span>Guaranteed Safe Checkout</span></h5>
                            <img src="/assets/img/shop-details/details-payment.png" alt="">
                            <ul>
                                <li><span>CODE:</span> {{product.code}}</li>
                                <li><span>Categories:</span> Clothes</li>
                                <li><span>Tag:</span> Clothes, Skin, Body</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
